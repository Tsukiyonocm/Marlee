<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        <title>Marlee Branding Site</title>
        
        <!-- Google Fonts - RaleWay -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
        
        <!--Font Awesome -->
        <link rel="stylesheet" href="assets/fa/css/font-awesome.css">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <!-- Navbar -->
        <nav class="transparent" id="navbar">
            <!-- Collapsed Navbar -->
            <div class="overlay" id="hiddenNav">
                <div class="container">
                    <i class="fa fa-times closed" aria-hidden="true"></i>
                    <ul class="nav">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Now</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul> <!-- End Collapse Nav -->
                </div>
            </div>
            
            <!-- Standard Navbar -->
            <div class="container" id="navbar">
                <h1>Logo</h1>
                <ul class="nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Now</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul> <!-- End Nav -->
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div> <!-- End Container -->
        </nav><!-- End Nav -->
        
        <!-- Hero Image and Quote -->
        <section class="hero-section">
            <div class="hero-image">
                <div id="quoteBox">
                    <div class="container-fluid full toggleOff">
                        <div id="content">
                            <p id="quote">"Action is the foundational key to all success"
                            <br> &mdash; Pablo Picasso</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <footer>
            <div class="social-media-contact container">
                <p>Connect With Me</p>
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
                <i class="fa fa-linkedin" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <div class="footerNav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Now</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </footer>
        
        
        <!-- Custom JS -->
        <script src="scripts.js"></script>
    </body>
    
</html>
